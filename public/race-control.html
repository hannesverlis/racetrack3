<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Control - Beachside Racetrack</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Race Control</h1>
        
        <div id="login-screen" class="login-screen">
            <h2>Access Code</h2>
            <input type="text" id="access-key" placeholder="Enter access code" />
            <button onclick="checkAccessKey()">Enter</button>
            <div id="login-error" class="error"></div>
        </div>
        
        <div id="main-content" class="hidden">
            <section id="next-race-section">
                <h2>Next Race</h2>
                <div id="next-race-info"></div>
                <button onclick="startRace()" id="start-race-btn" class="hidden">Start Race</button>
            </section>
            
            <section id="current-race-section" class="hidden">
                <h2>Current Race</h2>
                <div id="current-race-info"></div>
                <div id="countdown-display"></div>
                
                <div class="mode-controls">
                    <h3>Mode</h3>
                    <button onclick="setMode('SAFE')" class="mode-btn safe">ðŸŸ¢ Safe</button>
                    <button onclick="setMode('CAUTION')" class="mode-btn caution">ðŸŸ¡ Hazard</button>
                    <button onclick="setMode('DANGER')" class="mode-btn danger">ðŸ”´ Stop driving</button>
                </div>
                
                <div id="flag-display" class="flag-display"></div>
                
                <button onclick="finishRace()" class="finish-btn">Finish race</button>
            </section>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/socket-client.js"></script>
    <script src="/js/race-control.js"></script>
</body>
</html>
