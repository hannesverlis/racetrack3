<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Race - Beachside Racetrack</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Next Race</h1>
        
        <div id="next-race-content">
            <div id="no-race" class="message">No planned races</div>
            <div id="race-info" class="hidden">
                <h2 id="race-name"></h2>
                <h3>Drivers</h3>
                <div id="drivers-list"></div>
            </div>
            <div id="paddock-message" class="paddock-message hidden">
                <h2>Proceed to the paddock</h2>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/socket-client.js"></script>
    <script src="/js/next-race.js"></script>
</body>
</html>
