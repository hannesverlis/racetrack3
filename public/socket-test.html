<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Test - Beachside Racetrack</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .test-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .status.connected {
            background-color: #2ecc71;
            color: white;
        }
        .status.disconnected {
            background-color: #e74c3c;
            color: white;
        }
        .event-log {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 10px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .event-item {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #3498db;
            padding-left: 10px;
        }
        .event-item.error {
            border-left-color: #e74c3c;
        }
        .event-item.success {
            border-left-color: #2ecc71;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸ”Œ Socket.IO Test</h1>
        
        <div id="connection-status" class="status disconnected">
            Connection: Disconnected
        </div>
        
        <div>
            <button onclick="testConnection()">Test Connection</button>
            <button onclick="clearLog()">Clear Log</button>
            <button onclick="testSubscribe()">Subscribe to Events</button>
        </div>
        
        <h2>Event Log</h2>
        <div id="event-log" class="event-log"></div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = null;
        let eventCount = 0;
        
        function addLog(message, type = 'info') {
            const log = document.getElementById('event-log');
            const item = document.createElement('div');
            item.className = `event-item ${type}`;
            item.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(item);
            log.scrollTop = log.scrollHeight;
            eventCount++;
        }
        
        function updateStatus(connected) {
            const status = document.getElementById('connection-status');
            if (connected) {
                status.className = 'status connected';
                status.textContent = 'Connection: Connected';
            } else {
                status.className = 'status disconnected';
                status.textContent = 'Connection: Disconnected';
            }
        }
        
        function initSocket() {
            if (socket) {
                socket.disconnect();
            }
            
            socket = io();
            
            socket.on('connect', () => {
                addLog('âœ… Socket.IO connection established', 'success');
                updateStatus(true);
            });
            
            socket.on('disconnect', () => {
                addLog('âŒ Socket.IO connection disconnected', 'error');
                updateStatus(false);
            });
            
            socket.on('connect_error', (error) => {
                addLog(`âŒ Connection error: ${error.message}`, 'error');
                updateStatus(false);
            });
            
            // Test all race events
            socket.on('race-update', (data) => {
                addLog(`ðŸ“Š race-update: ${JSON.stringify(data)}`, 'success');
            });
            
            socket.on('next-race', (data) => {
                addLog(`ðŸ next-race: ${JSON.stringify(data)}`, 'success');
            });
            
            socket.on('leaderboard', (data) => {
                addLog(`ðŸ“ˆ leaderboard: ${JSON.stringify(data)}`, 'success');
            });
            
            socket.on('flags', (data) => {
                addLog(`ðŸš© flags: ${JSON.stringify(data)}`, 'success');
            });
            
            socket.on('countdown', (data) => {
                addLog(`â±ï¸ countdown: ${JSON.stringify(data)}`, 'success');
            });
            
            socket.on('laps', (data) => {
                addLog(`ðŸŽï¸ laps: ${JSON.stringify(data)}`, 'success');
            });
        }
        
        function testConnection() {
            addLog('ðŸ”„ Testing connection...', 'info');
            initSocket();
        }
        
        function testSubscribe() {
            if (!socket || !socket.connected) {
                addLog('âŒ Socket.IO is not connected!', 'error');
                return;
            }
            
            addLog('ðŸ“¡ Subscribing to all events...', 'info');
            
            // Subscribe to countdown
            socket.emit('subscribe-countdown', 1);
            addLog('ðŸ“¡ Subscribe countdown raceId=1', 'info');
            
            // Subscribe to leaderboard
            socket.emit('subscribe-leaderboard', 1);
            addLog('ðŸ“¡ Subscribe leaderboard raceId=1', 'info');
            
            // Subscribe to flags
            socket.emit('subscribe-flags', 1);
            addLog('ðŸ“¡ Subscribe flags raceId=1', 'info');
            
            // Subscribe to next-race
            socket.emit('subscribe-next-race');
            addLog('ðŸ“¡ Subscribe next-race', 'info');
        }
        
        function clearLog() {
            document.getElementById('event-log').innerHTML = '';
            eventCount = 0;
        }
        
        // Initialization
        window.addEventListener('load', () => {
            addLog('ðŸš€ Socket.IO test page loaded', 'info');
            initSocket();
        });
    </script>
</body>
</html>
