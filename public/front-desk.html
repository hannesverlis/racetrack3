<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Desk - Beachside Racetrack</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Front Desk</h1>
        
        <div id="login-screen" class="login-screen">
            <h2>Access Code</h2>
            <input type="text" id="access-key" placeholder="Enter access code" />
            <button onclick="checkAccessKey()">Enter</button>
            <div id="login-error" class="error"></div>
        </div>
        
        <div id="main-content" class="hidden">
            <section>
                <h2>Add Race</h2>
                <input type="text" id="race-name" placeholder="Race name" />
                <button onclick="createRace()">Add Race</button>
            </section>
            
            <section>
                <h2>Races</h2>
                <div id="races-list"></div>
            </section>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/socket-client.js"></script>
    <script src="/js/front-desk.js"></script>
</body>
</html>
